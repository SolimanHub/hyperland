monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$browser = firefox-developer-edition
$fileManager = thunar
$menu = wofi --show drun
$run_dialog = wofi --show drun --prompt "Command:" --icon-theme "Papirus" --show-icons | sh -c 'source ~/.bashrc && eval "$(cat)"'

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = nm-applet &
exec-once = copyq &
exec-once = hyprpaper &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 8 

    border_size = 2

    # Colores inspirados en Parrot OS - verde/cyan característico
    col.active_border = rgba(00ff88ee) rgba(00ddccee) 45deg
    col.inactive_border = rgba(2d2d2daa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 8
    
    # Opacidades para el estilo Parrot
    active_opacity = 0.95
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(000000dd)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.3
        noise = 0.0117
        contrast = 1.1
        brightness = 1.2
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # Animaciones suaves estilo Parrot
    bezier = parrotEase, 0.25, 0.46, 0.45, 0.94
    bezier = parrotOut, 0.16, 1, 0.3, 1
    bezier = parrotIn, 0.87, 0, 0.13, 1

    animation = global, 1, 8, parrotEase
    animation = border, 1, 6, parrotEase
    animation = windows, 1, 5, parrotOut, popin 80%
    animation = windowsIn, 1, 5, parrotIn, popin 80%
    animation = windowsOut, 1, 4, parrotOut, popin 80%
    animation = fadeIn, 1, 8, parrotEase
    animation = fadeOut, 1, 4, parrotOut
    animation = fade, 1, 6, parrotEase
    animation = layers, 1, 6, parrotEase
    animation = layersIn, 1, 6, parrotIn, fade
    animation = layersOut, 1, 4, parrotOut, fade
    animation = workspaces, 1, 6, parrotEase, fade
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
    new_on_top = false
    mfact = 0.55
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Desactiva el wallpaper por defecto
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 200
    workspace_swipe_invert = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
#$mainMod = ALT

# Aplicaciones principales
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = ALT, D, exec, $run_dialog
bind = $mainMod, F, exec, $browser
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,

# Fullscreen
bind = $mainMod, SPACE, fullscreen, 1
bind = $mainMod SHIFT, SPACE, fullscreen, 0

# Navegación con foco
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d

# Mover ventanas
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, I, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

# Control de brillo de pantalla
bind = $mainMod SHIFT, U, exec, brightnessctl set +10%
bind = $mainMod SHIFT, I, exec, brightnessctl set 10%-

# Control de volumen 
bind = $mainMod, U, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, I, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover ventanas a workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Redimensionar ventanas
bind = $mainMod CTRL, J, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, I, resizeactive, 0 -50
bind = $mainMod CTRL, K, resizeactive, 0 50

# Ventana/mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Reglas de ventana para mejor integración
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Reglas específicas para aplicaciones comunes
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(firefox)$, title:^(Picture-in-Picture)$

# Opacity rules para integración con tema
windowrulev2 = opacity 0.9 0.8, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(thunar)$
windowrulev2 = opacity 1.0 0.9, class:^(firefox)$

